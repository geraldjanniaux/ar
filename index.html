<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
<script src="aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
    	<a-marker preset='custom' patternUrl='./lexeme.patt'>
              <a-box position='0 0.5 0' material='color: rgba(18,66,115); transparent: true; opacity: 0.9;'>
              </a-box>
              <a-box position='0 1 -1' depth="0.5" height="0.5" width="0.5" material='color: rgba(18,66,115); transparent: true; opacity: 0.8'>
                <a-animation attribute="rotation" dur="3000" to="360 0 0" repeat="indefinite" easing="linear">
                </a-animation>
              </a-box>
              <a-box position='-1 1 0' depth="0.5" height="0.5" width="0.5" material='color: rgba(18,66,115); transparent: true; opacity: 0.8'>
                <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear">
                </a-animation>
              </a-box>
              <a-box position='-1 0 1' depth="0.5" height="0.5" width="0.5" material='color: rgba(18,66,115); transparent: true; opacity: 0.8'>
                <a-animation attribute="rotation" dur="3000" to="0 0 360" repeat="indefinite" easing="linear">
                </a-animation>
              </a-box>
              <a-box position='-1 1 1' depth="0.3" height="0.3" width="0.3" material='color: rgba(218,66,115); transparent: true; opacity: 0.8'>
                <a-animation attribute="rotation" dur="2500" to="360 360 360" repeat="indefinite" easing="linear">
                </a-animation>
              </a-box>
              <a-box position='-1.2 0.8 2' depth="0.2" height="0.2" width="0.2" material='color: rgba(218,166,5); transparent: true; opacity: 0.7'>
                <a-animation attribute="rotation" dur="2000" to="300 360 360" repeat="indefinite" easing="ease-cubic">
                </a-animation>
              </a-box>
              <a-box position='-1 0.5 1.3' depth="0.1" height="0.1" width="0.1" material='color: rgba(218,166,5); transparent: true; opacity: 0.7'>
                <a-animation attribute="rotation" dur="1000" to="360 300 60" repeat="indefinite" easing="linear">
                </a-animation>
              </a-box>

      </a-marker>
    	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
